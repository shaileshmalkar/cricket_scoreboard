version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cricket_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cricket_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cricket_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Web Interface
  # Access at http://localhost:5050
  pgadmin:
    image: dpage/pgadmin4
    container_name: cricket_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
